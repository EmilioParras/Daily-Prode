<header class="main-header">
  <button class="menu-btn" (click)="toggleHamburguer()">
    <fa-icon [icon]="iconoHamburguesa"></fa-icon>
  </button>
  
  <div class="logo">
    <h1 [routerLink]="['/home']">Prodemoss</h1>
  </div>

  <button class="menu-btn" (click)="toggleUserProfile()">
    <fa-icon [icon]="iconoUserProfile"></fa-icon>
  </button>

</header>

<nav class="hamburguesa-menu side-menu" [class.open]="isMenuOpen">
  <div class="sections">
    <span><a [routerLink]="['/rankings']" (click)="isMenuOpen = false">Rankings</a></span>
    <span>Ejemplo 1</span>
    <span>Ejemplo 2</span>
  </div>
</nav>

<nav class="user-menu side-menu" [class.open]="isUserProfileOpen">
  <div class="sections">
    <span><a [routerLink]="['/profile']" (click)="isUserProfileOpen = false">Profile</a></span>
    <span><a [routerLink]="['/settings']" (click)="isUserProfileOpen = false">Configuration</a></span>
    <span>Logout</span>
  </div>
</nav>

<div class="fixture-container">

  <div class="no-matches" *ngIf="partidos.length === 0">
    <p>No hay partidos programados para el dia de hoy!</p>
  </div>

  <div class="fecha-encabezado" *ngIf="partidos.length > 0">
    <h2>{{ partidos[0].matchDate | date:'d/M/yyyy' }}</h2>
  </div>

  <div class="games-container">
    <div *ngFor="let partido of partidos" class="match-card">
      <div class="match-hour">{{ partido.matchDate | date:'HH:mm' }}</div>

      <div class="team">
        <span>{{ partido.homeTeam }}</span>
        <img [src]="partido.homeLogo" width="30" alt="">
      </div>

      <div class="line"> - </div>

      <div class="team team-away">
        <img [src]="partido.awayLogo" width="30" alt="">
        <span>{{ partido.awayTeam }}</span>
      </div>
    </div>
  </div>
</div>

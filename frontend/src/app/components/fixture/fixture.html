<div class="fixture-container">
  
  <div class="fecha-encabezado">
    <button class="fecha-btn" (click)="previousDay()">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>
    
    <h2>{{ selectedDate | date:'d/M/yyyy' }}</h2>
    
    <button class="fecha-btn" (click)="nextDay()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </button>
  </div>

  <div class="no-matches" *ngIf="matches.length === 0">
    <p>No hay partidos en el dia seleccionado!</p>
  </div>

  <div class="games-container">
    <div *ngFor="let match of matches" class="match-card">
      <div class="match-hour">{{ match.matchDate | date:'HH:mm' }}</div>

      <div class="team">
        <img [src]="match.homeLogo" width="30" alt="">
        <p>{{ match.homeTeam }}</p>
      </div>

      <div class="teams-goals">
        <p>{{match.homeGoals}} </p>
      </div>
      
      <div class="line"> - </div>

      <div class="teams-goals">
        <p>{{match.awayGoals}} </p>
      </div>

      <div class="team team-away">
        <img [src]="match.awayLogo" width="30" alt="">
        <p>{{ match.awayTeam }}</p>
      </div>
    </div>
  </div>
</div>
